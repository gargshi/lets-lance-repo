<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./api_base.js" defer></script>
  <a class="" href="index.html">Home</a>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <div class="flex justify-between mb-6">
      <button id="loginTab" class="w-1/2 text-center font-semibold border-b-2 border-blue-500 text-blue-600 pb-2">Login</button>
      <button id="registerTab" class="w-1/2 text-center font-semibold border-b-2 border-transparent text-gray-500 pb-2">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="loginEmail" type="email" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
		    <p id="loginEmailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email.</p>
      </div>	  
      <div class="relative">
        <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="loginPassword" type="password" name="password"
            class="w-full mt-1 p-2 pr-10 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        <button title="Show Password" type="button" id="toggleLoginPassword"
            class="absolute right-2 top-9 text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </button>
        <p id="loginPasswordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">Login</button>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4 hidden">
      <div>
        <label for="registerName" class="block text-sm font-medium text-gray-700">Name</label>
        <input id="registerName" type="text" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
		    <p id="registerNameError" class="text-red-500 text-sm mt-1 hidden">Name is required.</p>
      </div>
      <div>
        <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="registerEmail" type="email" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
		    <p id="registerEmailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email.</p>
      </div>
      <div class="relative">
        <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="registerPassword" type="password" name="password"
            class="w-full mt-1 p-2 pr-10 border rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        <button title="Show Password" type="button" id="toggleRegisterPassword"
            class="absolute right-2 top-9 text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>				  
        </button>
        <p id="registerPasswordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 6 characters.</p>
	    </div>

      <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition">Register</button>
    </form>
  </div>

  <script>
    
  </script>
</body>
</html>
