<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Let's Lance</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script>
			// Enable dark mode toggle with Tailwind
			tailwind.config = {
			darkMode: 'class'
			};
		</script>
	</head>
	<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-white transition-colors duration-500">

		<!-- Navbar -->
		<header class="shadow-sm bg-white dark:bg-gray-800">
			<div class="container mx-auto px-4 py-4 flex justify-between items-center">
			<h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Let's Lance</h1>
			<nav class="space-x-4 hidden md:block">
				<a href="index.html" class="hover:text-blue-600 dark:hover:text-blue-400">Home</a>
				<a href="#" class="hover:text-blue-600 dark:hover:text-blue-400">About</a>
				<a href="login-register.html" class="hover:text-blue-600 dark:hover:text-blue-400">Login/Register</a>
				<a href="tailwind_cheat_sheet.html" class="hover:text-blue-600 dark:hover:text-blue-400">[tailwind cheatsheet]</a>
				<a href="list_of_users.html" class="hover:text-blue-600 dark:hover:text-blue-400">[list users]</a>
				<a href="dashboard.html" class="hover:text-blue-600 dark:hover:text-blue-400">[dashboard]</a>

			</nav>
			<!-- Dark Mode Toggle -->
			<button id="darkToggle" class="ml-4 p-2 rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
				<span id="themeIcon" class="text-xl">🌙</span>
			</button>
			</div>
		</header>

		<!-- Hero Section -->
		<section class="text-center py-20 bg-gray-50 dark:bg-gray-800">
			<div class="max-w-2xl mx-auto">
			<h2 class="text-4xl md:text-5xl font-extrabold mb-6">Freelancing Made Easy</h2>
			<p class="text-lg mb-6 text-gray-600 dark:text-gray-300">
				Discover your dream projects or the perfect talent — all in one simple platform.
			</p>
			<a href="#" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-3 rounded-full transition">Get Started</a>
			</div>
		</section>

		<!-- Footer -->
		<footer class="bg-white dark:bg-gray-800 text-center text-sm py-6 text-gray-500 dark:text-gray-400">
			&copy; 2025 Let's Lance. All rights reserved.
		</footer>

		<!-- Script for dark mode -->
		<script>
			// persist dark mode if set in localstorage
			const icon = document.getElementById('themeIcon');
			const applyIcon = () => {
				if (document.documentElement.classList.contains('dark')) {
				  icon.textContent = '☀️'; // sun icon for light mode
				} else {
				  icon.textContent = '🌙'; // moon icon for dark mode
				}
			};
			const theme = localStorage.getItem('theme');
			if (theme === 'dark') {
			  document.documentElement.classList.add('dark');
			}
			applyIcon();

			const toggle = document.getElementById('darkToggle');
			toggle.addEventListener('click', () => {
			  document.documentElement.classList.toggle('dark');
			  const isDark = document.documentElement.classList.contains('dark');
			  localStorage.setItem('theme', isDark ? 'dark' : 'light');
			  applyIcon();
			});
		</script>
	</body>
</html>
